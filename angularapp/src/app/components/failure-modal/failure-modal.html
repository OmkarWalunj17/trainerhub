<div class="modal-overlay" *ngIf="isVisible" (click)="close()" onkeypress="" >
  <div class="modal-box" (click)="$event.stopPropagation()" onkeydown="" >
    <div class="icon-wrap">
      <svg class="circle-svg" viewBox="0 0 80 80">
        <circle class="circle-bg" cx="40" cy="40" r="36" />
        <circle class="circle-ring" cx="40" cy="40" r="36" />
      </svg>
      <svg class="x-svg" viewBox="0 0 52 52">
        <line class="x-line x-line-1" x1="16" y1="16" x2="36" y2="36" />
        <line class="x-line x-line-2" x1="36" y1="16" x2="16" y2="36" />
      </svg>
    </div>

    <h2 class="modal-title">Oops!</h2>
    <p class="modal-message">{{ message }}</p>

    <button class="btn-retry" (click)="close()">
      <svg *ngIf="buttonText !== 'Okay'" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="1 4 1 10 7 10" />
        <path d="M3.51 15a9 9 0 1 0 .49-3.52" />
      </svg>
      <span>{{ buttonText }}</span>
    </button>
  </div>
</div>
