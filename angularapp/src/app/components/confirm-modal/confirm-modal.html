<div class="modal-overlay" *ngIf="isVisible" (click)="cancel()" onkeypress="">
    <div class="modal-box" (click)="$event.stopPropagation()" onkeydown="" >

        <div class="icon-wrap">
            <svg class="circle-svg" viewBox="0 0 80 80">
                <circle class="circle-bg" cx="40" cy="40" r="36" />
                <circle class="circle-ring" cx="40" cy="40" r="36" />
            </svg>
            <svg class="warn-svg" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="26" y1="16" x2="26" y2="30" stroke="#f59e0b" stroke-width="5" stroke-linecap="round" />
                <circle cx="26" cy="38" r="3" fill="#f59e0b" />
            </svg>
        </div>

        <h2 class="modal-title">Are you sure?</h2>
        <p class="modal-message">{{ message }}</p>

        <div class="btn-row">
            <button class="btn-cancel" (click)="cancel()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
                <span>{{ cancelLabel }}</span>
            </button>

            <button class="btn-confirm" (click)="confirm()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
                    <path d="M10 11v6" />
                    <path d="M14 11v6" />
                    <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
                </svg>
                <span>{{ confirmLabel }}</span>
            </button>
        </div>

    </div>
</div>
